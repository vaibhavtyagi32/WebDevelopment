<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Form demo</h2>
        <form>
            <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input type="email" placeholder="Email" class="form-control" id="email">
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" placeholder="Password" class="form-control" id="password">
            </div>
        </div>
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" placeholder="address" class="form-control-lg" id="address">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Selected states</option>
                    <option>Uttar Pardesh</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Assam</option>
                </select>
            </div>
            <div class="form-check mb-3" >
                <input type="checkbox" id="agree" class="form-check-input">
                <label for="agree" class="form-check-label">Agree</label>
            </div>
            <div class="form-check mb-3" >
                <input type="radio" id="agree" class="form-check-input" name="radio">
                <label for="agree" class="form-check-label" name="radio">Chirayu</label>
            </div>
            <div class="form-check mb-3" >
                <input type="radio" id="agree" class="form-check-input" name="radio">
                <label for="agree" class="form-check-label" name="radio">Lucky</label>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
