<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>

            <tr>
                <th rowspan="2">Item</th>

            </tr>
            <tr>
                <th>IND</th>
                <TH>US</TH>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>

            </tr>
            <tr>
                <td>Frooti</td>

            </tr>
            <tr>
                <td>Chips</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
